<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/register.css">
    <title>Registration</title>
</head>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="https://unpkg.com/axios@0.21.1/dist/axios.min.js"></script>
<body class="body">
    <div class="menu-style">
        <form id="registration" @submit.prevent="registerUser">
            <div class="container center">
                <h1>Регистрация</h1>
                <hr>
                <input v-model="user.lastName" id="lastName" type="text" placeholder="Введите Фамилию" name="lastName" required>
                <input v-model="user.firstName" id="firstName" type="text" placeholder="Введите Имя" name="firstName" required>
                <input v-model="user.login" id="login" type="text" placeholder="Введите логин" name="login" required>
                <input v-model="user.password" id="password" type="password" placeholder="Введите пароль" name="password" required>
                <hr>
                <input type="submit" class="registerbtn" value="Зарегистрироваться" @click="registerUser">
            </div>
        </form>
    </div>
</body>
<script>
    const app = Vue.createApp({
        data() {
            return {
                user: {
                    login: '',
                    firstName: '',
                    lastName: '',
                    password: ''
                }
            }
        },
        methods: {
            registerUser() {
                console.log('code has been read')
                axios.post('http://localhost:8080/api/v1/auth/register', this.user, {
                    headers: {
                        'Referrer-Policy': 'strict-origin-when-cross-origin',
                        'x-content-type-options': 'nosniff'
                    }
                })
                    .then(response => {
                        if (response.status === 200) {
                            localStorage.setItem('jwt', response.data.token);
                            window.location.href = 'dbsMenu.html';
                        }
                    })
                    .catch(error => {
                        console.log('there was an error')
                        console.log(error);
                    });
            }
        }
    });
    console.log('end of script');
    app.mount('#registration');
</script>
</html>
